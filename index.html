<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <img
          class="nft-preview-image"
          src="images/image-equilibrium.jpg"
          alt="NFT Preview Image"
        />
        <div class="view-icon-container">
          <img
            class="view-details-icon"
            src="images/icon-view.svg"
            alt="View Details Icon"
          />
        </div>
      </div>
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-details">
        <div class="nft-cost-info">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
          <p class="nft-price">0.041 ETH</p>
        </div>
        <div class="nft-time-info">
          <img src="images/icon-clock.svg" alt="Clock Icon" />
          <p class="nft-remaining-time">3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <div class="creator-details">
        <img src="images/image-avatar.png" alt="NFT Creator Profile Picture" />
        <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/tizerk" target="_blank"
        >Tizerk</a
      >.
    </div>
  </body>
</html>
